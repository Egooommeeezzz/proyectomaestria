<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tareas</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Agregar Nueva Tarea</h5>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
            </div>
        </div>

        <h3 class="mt-5">Lista de Tareas</h3>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskName = document.getElementById('taskName').value;
            if (taskName.trim() !== '') {
                addTask(taskName);
                document.getElementById('taskName').value = '';
            }
        });

        function addTask(name) {
            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            const span = document.createElement('span');
            span.innerText = name;

            const editButton = document.createElement('button');
            editButton.className = 'btn btn-warning btn-sm me-2';
            editButton.innerText = 'Editar';
            editButton.onclick = function() {
                const newTaskName = prompt('Editar nombre de la tarea:', name);
                if (newTaskName && newTaskName.trim() !== '') {
                    span.innerText = newTaskName;
                }
            };

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.innerText = 'Eliminar';
            deleteButton.onclick = function() {
                taskList.removeChild(li);
            };

            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(deleteButton);

            taskList.appendChild(li);
        }
    </script>
    <script src="Asssets/apisproye.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
